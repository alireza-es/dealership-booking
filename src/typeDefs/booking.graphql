input CreateBookingInput {
  customerID: ID!
  vehicleID: ID!
  bookingAt: Date! 
}
type Booking {
	_id: ID!
	customer: Customer!
	vehicle: Vehicle!
	bookingAt: Float! 
	createdAt: Float! 
	lastUpdatedAt: Float!
}

type Query {
	bookings: [Booking]
}

type Mutation {
	createBooking(input: CreateBookingInput!): Booking
}

